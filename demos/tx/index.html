<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Power Transformer</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Tareq Fityani">
    <script type="text/javascript" src="js/angular.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <link rel="stylesheet" href="css/pure.css" media="screen" >
    <link rel="stylesheet" href="css/grids-responsive.css" media="screen" >
    <link rel="stylesheet" href="css/tx.css" media="screen" >
  </head>
  <body>
    <div class="splash-container" ng-app="txApp" ng-controller="txController">
        <div class="img-container" >
            <img class="pure-img" ng-src="img/{{txImage}}.png"/>
            <p >
              <h2 class="header">Transformer Ratio {{txRatio}}</h2>
            </p>
            <p class="pure-g">
              <span class="pure-u-1 pure-u-md-1-2 header">Secondary Windings</span>
              <span class="pure-u-1 pure-u-md-1-2">
                <button class="pure-button" ng-click="setSecondary(4);">4</button>
                <button class="pure-button" ng-click="setSecondary(6);">6</button>
                <button class="pure-button" ng-click="setSecondary(8);">8</button>
              </span>
            </p>
        </div>
        <div class="pure-g ">
          <div class="pure-u-2-3 pure-u-md-1-4 pure-u-lg-1-4 params">
            <p class="param-cell">
              V<sub>primary</sub>=10 V
            </p>
          </div>
          <div class="pure-u-1-3 pure-u-md-1-4 pure-u-lg-1-4 sin-container">
              <img class="animation" ng-src="img/sin_L.gif">
          </div>
          <div class="pure-u-2-3 pure-u-md-1-4 pure-u-lg-1-4 params">
            <p class="param-cell">
              V<sub>secondary</sub>= {{secondaryVoltage}} V
            </p>
          </div>
          <div class="pure-u-1-3 pure-u-md-1-4 pure-u-lg-1-4 sin-container">
              <img class="animation" ng-src="img/sin_L.gif">
          </div>
          <div class="pure-u-2-3 pure-u-md-1-4 pure-u-lg-1-4 params">
            <p class="param-cell">
              I<sub>primary</sub>= {{primaryCurrent}} A
            </p>
          </div>
          <div class="pure-u-1-3 pure-u-md-1-4 pure-u-lg-1-4 sin-container">
              <img class="animation" ng-src="img/sin.gif">
          </div>
          <div class="pure-u-2-3 pure-u-md-1-4 pure-u-lg-1-4 params">
            <p class="param-cell">
              I<sub>secondary</sub>= {{secondaryCurrent}} A
            </p>
          </div>
          <div class="pure-u-1-3 pure-u-md-1-4 pure-u-lg-1-4 sin-container">
              <img class="animation" ng-src="img/sin.gif">
          </div>
        </div>
    </div>
  </body>
</html>
